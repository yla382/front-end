<div class="calandar-container">
  <div class="calandar">
    <input type="hidden" id="current_month">
    <input type="hidden" id="current_year">
    <div class="month">
      <ul>
        <li class="prev">&#10094;</li>
        <li class="next">&#10095;</li>
        <li id="month_year"></li>
       </ul>
     </div>
     <table class="calandar-table">
       <tr>
        <th>Su</th>
        <th>Mo</th>
        <th>Tu</th>
        <th>We</th>
        <th>Th</th>
        <th>Fr</th>
        <th>Sa</th>
      </tr>
    </table>
  </div>
</div>
