<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <title>Log In</title>
    </head>
    <body>

        <div class="container-fluid bg">
            <div class="row h-100">
                <div class="col-lg-3 col-md-1 col-sm-0"></div>
                <div class="col-lg-6 col-md-10 col-sm-12 form-bg col-center">
                    <div class="row h-100">
                        <div class="col-lg-6 col-md-9 col-sm-12 col-center">
                            <div class="form-group form-style">
                                <h3>LOGIN</h3>
                                <label for="username_input" class="label-margin">Username</label>
                                <input type="text" id="username">
                                
                                <label for="password_input" class="label-margin">Password</label>
                                <input type="password" id="password">
                                
                                <div class="form-check margin-style">
                                    <input class="form-check-input checkbox-style" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                                </div>
                                <button type="button" class="button-style">Sign In</button>
                                <p>Don't have an account? <a href="#">Sign Up</a></p>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-3 col-sm-0 right-card">
                            <p class="card-text">Welcome <br>Back</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-1 col-sm-0"></div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </body>
</html>
